<style>
.layout {
  display: flex;
}
.sidebar {
  background-color: #f9f9f9;
  padding: 20px;
  width: 250px;
  position: relative; /* Para o posicionamento absoluto do toggle */
}
.sidebar-logo {
  width: 100%;
  max-height: 50px;
  object-fit: contain;
}
.sidebar-brand {
  margin: 10px 0;
}
.menu-item {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
  cursor: pointer;
}
.menu-text {
  display: inline-block; /* Garantir que os textos podem ser escondidos */
}
.menu-toggle {
  position: absolute;
  top: 10px;
  right: 10px;
  cursor: pointer;
}
/* Responsividade */
@media (max-width: 768px) {
  .sidebar {
    width: 80px;
  }
  .sidebar-brand, .menu-text {
    display: none;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
  document.querySelector('.menu-toggle').addEventListener('click', function () {
    var sidebar = document.getElementById('sidebar');
    var menuTexts = document.querySelectorAll('.menu-text');
    if (sidebar.style.width === '80px') {
      sidebar.style.width = '250px';
      menuTexts.forEach(function(text) {
        text.style.display = 'inline-block';
      });
    } else {
      sidebar.style.width = '80px';
      menuTexts.forEach(function(text) {
        text.style.display = 'none';
      });
    }
  });
});
</script>
